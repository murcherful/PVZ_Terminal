# 游戏简介

 - 本游戏为控制台版的植物大战僵尸，无尽模式，玩家需要通过种植不同植物来抵挡僵尸，分数由抵挡时间和击杀僵尸数决定。

 - 项目在Ubuntu16.04、CMAKE3.5.1、g++5.4.0环境下开发。 包含`CMakeList.txt`。但由于使用了 Linux系统特有的函数和库，因此不支持在Windows或其他系统下编译。编译成功后，生成可执行文件`Game`。
